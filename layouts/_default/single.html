<!DOCTYPE html>
<html>

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="stylesheet" href="{{ .Site.Params.pureCssDir }}/base-min.css">
        <link rel="stylesheet" href="css/fernglen.css">
    </head>

    <body>
        <div id="aside">
            <div id="header">
                <p>[ L O G O ]</p>
            </div>
            <input type="checkbox" id="menutoggle-state" value="" />
            <div id="nav">
                <label for="menutoggle-state" id="menutoggle">
                    <div></div>
                    <div></div>
                    <div></div>
                </label>
                <ul id="sidemenu">
                    {{- $currentPage := . }}
                    {{- range .Site.Menus.main }}
                    <li class="{{if or ($currentPage.IsMenuCurrent "main" .) ($currentPage.HasMenuCurrent "main" .) }}selected{{else}}unselected{{end}}"><a href=".{{.URL}}">{{ .Name }}</a></li>
                    {{- end }}
                </ul>
            </div>
        </div>
        <div id="main">
            <div id="article">
                {{ if ne .Title "" -}}
                <h1>{{ .Title }}</h1>
                {{- if isset .Params "subtitle"}}<p class="subtitle">{{ .Params.subtitle }}</p>{{ end -}}
                {{ end }}
                
                {{ .Content }}
            </div>
        </div>
    </body>

</html>
